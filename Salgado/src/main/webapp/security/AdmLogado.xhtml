	<h:body>
	<!-- Modal Trigger -->
  <a class="modal-trigger" href="#modal1"><h:commandButton  styleClass="btn_perfil center" value="Alterar foto"></h:commandButton></a>
	
	<img class="responsive-img z-depth-4" src="#{request.contextPath}/img/fotos/#{controladorAdmin.produto.caminhoImg}" />
	
	<!-- Modal -->
  <div class ="row">
		<div id="modal1" class="modal">
			<div class="modal-content">
				<h5 class="center light">Editar Foto.</h5>
				<br/>
				<h6 class="center light">Importante, o arquivo deve conter no máximo <b>2mb</b> e deve estar nos formatos <b>png, jpg ou jpeg.</b></h6>
				<br/>
				
								
				<h:form id="form" enctype="multipart/form-data">
				
					<div class="col s12 m12 center">
				
       					<h:inputFile id="arquivo" value="#{controladorAdmin.arquivo}" />
       					<br/>
       					<br/>
  						<h:commandButton  value="Alterar" action="#{controladorAdmin.uploadArquivo}"/>
 						
					</div>
		
    			</h:form>
    				
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="col s12">
						<h:form>
							<h:commandButton type="submit" styleClass="btn_mini left" value="Fechar"></h:commandButton>
						</h:form>
					</div>
					<div class="col s12 m12">
						<br/>
					</div>
				</div>	
			</div>
		</div>
	</div>
